name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]
    tags: [ '*.*.*' ] # Matches v1.0.0, v1.2.3, etc.
    paths-ignore:
      - 'README.md'
      - '.github/workflows/**'
      - 'renovate.json'
      
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
      - '.github/workflows/**'
      - 'renovate.json'

  workflow_dispatch: {} # Allows manual triggering

jobs:
  build-amd64:
    name: Build for linux/amd64
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Needed to push to GHCR

    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      # No QEMU needed here! We are building natively.

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push amd64 image
        id: build-amd64
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          # We only push on merge/tag, not on PRs
          push: ${{ github.event_name != 'pull_request' }}
          # Tag with the unique commit SHA for this platform
          # The 'push-manifest' job will use this.
          tags: ghcr.io/${{ github.repository }}:${{ github.sha }}-amd64
          # Use GitHub Actions cache for faster builds
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,scope=amd64,mode=max

  build-arm64:
    name: Build for linux/arm64
    runs-on: ubuntu-latest-arm64 # <-- This is the native ARM runner
    permissions:
      contents: read
      packages: write # Needed to push to GHCR

    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      # No QEMU needed here! We are building natively.

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push arm64 image
        id: build-arm64
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64 # <-- Build for ARM64 only
          # We only push on merge/tag, not on PRs
          push: ${{ github.event_name != 'pull_request' }}
          # Tag with the unique commit SHA for this platform
          # The 'push-manifest' job will use this.
          tags: ghcr.io/${{ github.repository }}:${{ github.sha }}-arm64
          # Use GitHub Actions cache for faster builds
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,scope=arm64,mode=max

  push-manifest:
    name: Push multi-arch manifest
    # This job must run after both build jobs are complete
    needs: [build-amd64, build-arm64]
    
    # IMPORTANT: This job only runs on push events (main or tags)
    # It will be skipped on pull_request events.
    if: github.event_name != 'pull_request'
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Needed to push the final manifest

    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        # This gets the *final* tags we want, like 'latest', 'v1.2.3', etc.
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Create and push manifest list
        run: |
          # Define the platform-specific images we just built
          IMG_AMD64="ghcr.io/${{ github.repository }}:${{ github.sha }}-amd64"
          IMG_ARM64="ghcr.io/${{ github.repository }}:${{ github.sha }}-arm64"
          
          echo "Creating manifest for AMD64: $IMG_AMD64"
          echo "Creating manifest for ARM64: $IMG_ARM64"
          
          echo "Final tags will be:"
          echo "${{ steps.meta.outputs.tags }}"

          # Loop through each tag generated by the metadata action (e.g., 'latest', 'v1.2.3')
          # and create/push a manifest pointing to our two platform-specific images
          for tag in ${{ steps.meta.outputs.tags }}; do
            echo "Creating and pushing manifest for: $tag"
            docker manifest create $tag \
              $IMG_AMD64 \
              $IMG_ARM64
            
            docker manifest push $tag
          done