# This workflow builds and pushes a multi-arch Docker image to GHCR
# It's triggered on pushes to main, pushes to tags (vX.X.X), and pull requests.
name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ] # Matches v1.0.0, v1.2.3, etc.
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {} # Allows manual triggering

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Needed to push to GHCR

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        # This is required for multi-arch emulation
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        # This creates the builder instance for multi-arch
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        # This only runs on 'push' events (main or tags), not on 'pull_request'
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }} # e.g., CrystalNET-org
          password: ${{ secrets.GITHUB_TOKEN }} # Special token, no setup needed

      - name: Extract Docker metadata
        # This action automatically creates tags and labels
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }} # ghcr.io/CrystalNET-org/powerdns-auth
          tags: |
            # For Git tags like v1.2.3 -> creates v1.2.3, v1.2
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # For pushes to the main branch -> creates 'latest'
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          # Only push if it's not a pull request
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Use GitHub Actions cache for faster builds
          cache-from: type=gha
          cache-to: type=gha,mode=max